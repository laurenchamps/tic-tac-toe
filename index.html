<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Noughts and crosses</title>
</head>
<body>
    <header>
        <h1>Noughts and Crosses</h1>
    </header>
    <main>
        <section class="select-marker">
            <p>Choose marker:</p>
            <p class="X marker">X</p>
            <p class="0 marker">0</p>
        </section>
        <section id="gameboard">
                <div class="board-square" data-index="0"></div>
                <div class="board-square" data-index="1"></div>
                <div class="board-square" data-index="2"></div>
                <div class="board-square" data-index="3"></div>
                <div class="board-square" data-index="4"></div>
                <div class="board-square" data-index="5"></div>
                <div class="board-square" data-index="6"></div>
                <div class="board-square" data-index="7"></div>
                <div class="board-square" data-index="8"></div>
        </section>
    </main>
    <footer>Built by <a href="https://github.com/laurenchamps">Lauren Champs</a>, 2023</footer>
</body>
</html>
